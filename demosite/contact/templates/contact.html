{% extends 'main\base.html' %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h1>Contact form - please write and send your question to us</h1>

<form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    <div class="input">
        <textarea name="question_text" rows="4" columns="100">Type question..</textarea>
    </div>
    <div class="input">
        <input type="email" name="email" value=""/>
    </div>
    <div class="input">
        <input type="text" name="phone" value=""/>
    </div>
    <input type="submit" value="Send">
</form>

{% endblock %}
