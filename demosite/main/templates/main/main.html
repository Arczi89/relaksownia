{% extends 'main\base.html' %}
{% load static %}

{% block content %}
{% if containers %}
<div class="carousel carousel_container gold_border" id="carousel_container">
    <div id="carousel" class="carousel slide slide_container gold_border" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img class="d-block w-100" alt="Relaksownia" src="/static/main/sample_image3.jpg"/>
            </div>
            <div class="carousel-item" data-interval="10000">
                <img class="d-block w-100" alt="Relaksownia" src="/static/main/sample_image2.jpg"/>
            </div>
            <div class="carousel-item" data-interval="10000">
                <img class="d-block w-100" alt="Relaksownia" src="/static/main/sample_image1.jpg"/>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="columns" id="container">
    {% for container in containers %}
    <div class="column-item">
        <div class="container-image">
            <!-- TODO+ znalazłem poprawniejszy sposób zaciągania statików-->
            <img width="200" height="200" alt="{{ container.image_alternate_text }}" src="{% get_static_prefix %}main/{{ container.image_url }}"/>
        </div>
        <div class="container-description">
            <h3> {{ container.header_text }} </h3>
            <p>{{ container.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No containers are available.</p>
{% endif %}

{% endblock %}
