{% extends 'main\base.html' %}
{% load static %}

{% block content %}
    {% if containers %}
    <div class="columns" id="container">
        {% for container in containers %}
        <div class="span4 column-item">
            <div class="container-image">
                <!-- TODO+ znalazłem poprawniejszy sposób zaciągania statików-->
                <img width="80" height="80" alt="{{ container.image_alternate_text }}" src="{% get_static_prefix %}main/{{ container.image_url }}"/>
            </div>
            <div class="container-description">
                <h3> header </h3>
                <p>{{ container.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No containers are available.</p>
    {% endif %}

{% endblock %}
