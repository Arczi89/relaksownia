{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if faqs and configuration %}

<div class="main-image" id="offer-main-image">
    <img alt="Image" class="d-block w-100" src="{{configuration.main_image.url}}"/>
</div>

<div class="accordion" id="faq-accordion">
    {% for faq in faqs %}
    <div class="card">
        <div class="card-header">
            <h2>
                <a aria-controls="collapseOne" aria-expanded="{% if forloop.counter == 1 %} true {% else %} false {% endif %}" class="inline-block"
                   data-target="#faq-{{forloop.counter}}"
                   data-toggle="collapse" href="#">
                    {{faq.question_text|safe}}
                </a>
            </h2>
        </div>

        <div aria-labelledby="headingOne" class="collapse {% if forloop.counter == 1 %} show {% endif %}"
             data-parent="#faq-accordion" id="faq-{{forloop.counter}}">
            <div class="card-body">
                {{faq.answer_text|safe}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
