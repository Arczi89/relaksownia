{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if faqs and configuration %}

    <div class="main-image" id="offer-main-image">
        <img class="d-block w-100" src="{{configuration.main_image.url}}" alt="Image"/>
    </div>

    <div class="faq-main-content main-content-2-columns">
        <div class="accordion column-left column-75" id="faq-accordion">
            {% for faq in faqs %}
            <div class="card">
                <div class="card-header">
                    <h2>
                        <a class="inline-block" aria-controls="collapseOne" href="#" aria-expanded="{% if forloop.counter == 1 %} true {% else %} false {% endif %}"
                           data-target="#faq-{{forloop.counter}}" data-toggle="collapse">
                            {{faq.question_text|safe}}
                        </a>
                    </h2>
                </div>

                <div aria-labelledby="headingOne" class="collapse {% if forloop.counter == 1 %} show {% endif %}" data-parent="#faq-accordion" id="faq-{{forloop.counter}}">
                    <div class="card-body">
                        {{faq.answer_text|safe}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div id="faq-newsletter" class="column-right column-25">
            {% include 'partials/_newsletter.html' %}
        </div>
    </div>
    {% endif %}


{% endblock %}
