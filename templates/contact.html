{% extends 'base.html' %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2548.521947560565!2d18.68873503336947!3d50.30085097159158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4711314a4981b81%3A0x497cea66083f4e7e!2sMobilne%20Centrum%20Masa%C5%BCu%20Relaksownia!5e0!3m2!1spl!2spl!4v1600370664114!5m2!1spl!2spl" width="100%" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
<h1>Contact form - please write and send your question to us</h1>

<form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    <div class="input">
        <textarea name="question_text" rows="4" columns="100">Type question..</textarea>
    </div>
    <div class="input">
        <input type="email" name="email" value=""/>
    </div>
    <div class="input">
        <input type="text" name="phone" value=""/>
    </div>
    <input type="submit" value="Send">
</form>

{% endblock %}
