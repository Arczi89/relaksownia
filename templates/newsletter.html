{% load static %}

<div id="newsletter-container">
    <form method="post" action="">
      {% csrf_token %}

     <div class="modal-header">
        <h5 class="modal-title">Zapisz siÄ™ na newsletter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <h3>
              {{ configuration.newsletter_info | safe }}
          </h3>
        {% for field in form %}
          <div id="form_{{ field.name }}" class="form-group{% if field.errors %} invalid{% endif %}">
              {{ field }}
              {% if field.name == 'permission' %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {% endif %}
          </div>
            {% for error in field.errors %}
              <p class="help-block">{{ field_required_and_invalid | safe }}</p>
            {% endfor %}
        {% endfor %}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
        <button type="button" class="submit-btn btn btn-primary">Zapisz</button>
      </div>

    </form>
</div>
