{% load static %}

<div id="newsletter-container">
    <form action="" method="post">
        {% csrf_token %}

        <div class="modal-header">
            <h5 class="modal-title">Zapisz siÄ™ na newsletter</h5>
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <h3>
                {{ configuration.newsletter_info | safe }}
            </h3>
            {% for field in form %}
            <div class="form-group{% if field.errors %} invalid{% endif %}" id="form_{{ field.name }}">
                {{ field }}
                {% if field.name == 'permission' %}
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {% endif %}
            </div>
            {% for error in field.errors %}
            <p class="help-block">{{ field_required_and_invalid | safe }}</p>
            {% endfor %}
            {% endfor %}
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" type="button">Zamknij</button>
            <button class="submit-btn btn btn-primary" type="button">Zapisz</button>
        </div>

    </form>
</div>
