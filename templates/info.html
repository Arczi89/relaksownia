{% if info %}
<div class="info">
    <div class="info-container" id="info-container">
        <div class="info-img">
            <img src="{{ info.photo.url }}" alt="{{ photo_alt }}" height="600" width="auto"/>
        </div>
        <div class="info-desc">
            <div class="info-justyna">Justyna</div>
            {{ info.description|safe }}
        </div>
    </div>
</div>
{% endif %}
