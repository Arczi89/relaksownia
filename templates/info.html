{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if about_me %}
<div class="info">
    <div class="info-container" id="info-container">
        <div class="info-img">
            <img alt="{{ photo_alt }}" height="600" src="{{ about_me.photo.url }}" width="auto"/>
        </div>
        <div class="info-desc">
            <div class="info-justyna">
                {{ about_me.description|safe }}
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
