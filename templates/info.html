{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if about_me %}
<div class="about-me">
    <div class="about-me-container" id="about-me-container">
        <div class="about-me-img">
            <img src="{{ about_me.photo.url }}" alt="{{ photo_alt }}" height="600" width="auto"/>
        </div>
        <div class="about-me-desc">
            <div class="about-me-text">
                {{ about_me.description|safe }}
            </div>
        </div>
    </div>
</div>
{% endif %}
{% if certs %}
<div class="certs">
    <div class="cert-info">MOJE DYPLOMY I CERTYFIKATY</div>
    <div class="cert-info-zoom"><span class="fa fa-search"></span>Kliknij w zdjęcie aby powiększyć</div>
    <div class="certs-container" id="certs-container">
        {% for cert in certs %}
        <div class="cert-img">
            <a href="{{ cert.image.url }}" target="_blank">
                <img class="cert-img-inner" src="{{ cert.image.url }}" alt="{{ cert.image_alt }}" width="100%"/>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

{% endblock %}
